<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteo de entradas</title>
</head>
<body>
    
    <h1>SORTEO DE ENTRADAS Gran Premio de España</h1>

    <h2>Entra en  el sorteo de entradas  del circuito de Barcelona F1</h2>

    <form action="">
        <fieldset>
            <legend>Datos de usuario</legend>

            <p>Nombre: <input type="text" name="nombre" id="nombre" placeholder="Nombre"></p>
            <p>Email: <input type="text" name="correo" id="correo" placeholder="Email"></p>
            <p>Telefono de contacto: <input type="number" placeholder="Telefono"></p>
            <p>País de residencia: 
                <select name="pais" id="pais">
                    <option value="">Seleccione País</option>
                    <option value="ESP">España</option>
                    <option value="FR">Francia</option>
                    <option value="ALE">Alemania</option>
                    <option value="ITA">Italia</option>
                    <option value="ING">Inglaterra</option>
                    <option value="POR">Portugal</option>
                </select>
            </p>
            <p>Fecha de Nacimiento <input type="date" name="fecha_nac" id="fecha_nac"></p>

        </fieldset>
    </form>







</body>
</html>
