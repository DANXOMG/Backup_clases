<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloque DIV</title>
</head>
<body>
    
    <h1>Ejemplos de DIVS</h1>
    <!--Ejemplo 1 div-->
    <!--identificamos el div con un id y le agregamos mas atributos-->
    <div id="titulo" style="background-color: #01460C;" align="center">
    <font color="white">
        La tortuga y la liebre
    </font>
    </div>

    <!--Ejemplo 2 div-->
    <div id="fabula" style="background-color: #b0b0b0;" align="center">
        <font color="blue">
            Esto es una fabula
        </font>
    </div>

    <!--Ejemplo 3 div-->
    <div id="ejemplo" style="background-color: #cbec0c;" align="center">
        <font color="black">
            Esto es una fabula
        </font>
    </div>





</body>
</html>
