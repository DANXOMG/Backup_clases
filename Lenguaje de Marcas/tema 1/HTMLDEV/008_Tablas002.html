<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño de Tablas</title>
</head>
<body>
    
    <h1>Diseño de tablas</h1>

    <table border="2">
        <tr>
            <td>A</td>
            <td rowspan="2">B</td> <!--rowspan: ocupa dos espacios vertical-->
            <td>C</td>
        </tr>

        <tr>
            <td>D</td>
            <td>E</td>
        </tr>
    </table>


    <table border="2">
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!--colspam: ocupa dos espacios horizontal-->
            <td>C</td>
        </tr>

        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
    </table>




</body>
</html>
