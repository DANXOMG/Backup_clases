<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas y Atributos</title>
</head>
<body>
    
    <h1>Dise√±o de tablas cellpadding border, cellspacing</h1>


    <p>border, cellpadding= 10, cellspacing= 0</p>
    <table border cellpading="10" cellspacing="0">
        <!--Fila 1 -->
        <tr>
            <td style="text-align: center;">A</td>
            <td style="text-align: center;">B</td>
            <td style="text-align: center;">C</td>
        </tr>
    </table>
    <p>border, cellpadding= 0, cellspacing= 10</p>
    <table border cellpadding="0" cellspacing="10">
        <!--Fila 2-->
        <tr>
        <td style="text-align: center;">D</td>
        <td style="text-align: center;">E</td>
        <td style="text-align: center;">F</td>
        </tr>
    </table>   

    <p>border=5, cellpadding= 10, cellspacing= 10</p>
    <table border="5" cellpadding="10" cellspacing="10">
        <!--Fila 3-->
        <tr>
        <td style="text-align: center;">G</td>
        <td style="text-align: center;">H</td>
        <td style="text-align: center;">I</td>
        </tr>
    </table>



</body>
</html>
