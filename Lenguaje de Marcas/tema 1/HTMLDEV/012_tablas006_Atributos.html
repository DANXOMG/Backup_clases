<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño de tablas 006</title>
</head>
<body>
    
    <h1>Diseño de tablas con colorines</h1>
    <!--centrar la tabla (etiqueta deprecated)-->
    <center><!--jugamos con el color, ancho y alto de la tabla-->
    <table border width="50%" heigth="15%" bordercolor="red">
        <tr align="center" bgcolor="#aedee8" style="border-color:yellow"><!--En la fila de A,B,C pone un color de fondo azul gracias a bgcolor-->
            <!--style="border-color:(color) cambia el color del borde interior "-->
            <td style="text-align: center;">A</td>
            <td style="text-align: center;">B</td>
            <td style="text-align: center;">C</td>
        </tr>
        <tr align="center" bgcolor="#aedee8" style="border-color: blue;"> <!--Cambia el color de la 2 fila-->
            <td style="text-align: center;">D</td>
            <td style="text-align: center;">E</td>
            <td style="text-align: center;">F</td>
        </tr>
    </table>
    </center>


</body>
</html>
