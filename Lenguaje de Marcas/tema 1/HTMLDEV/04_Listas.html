<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manejo de listas</title>
</head>
<body>
    <h1>Manejo de listas</h1>
    <hr>

    <!--LISTA DESORDENADA (lista por puntos...)-->    
    <h2>Lista desordenada</h2> 


        <ul>
            <li>Unidad 1. HTML y XHTML</li>
            <li>Unidad 2. HTML y CSS</li>
            <li>Unidad 3. XML y XLS</li>
        
        </ul>
    <hr>


    <!--LISTA ORDENADA (1, 2, 3, 4...)-->
    <h2>Lista ordenada.</h2>
        <ol>
            <li>Unidad 1. Html y xHtml</li>
            <li>Unidad 2. Xml y CSS</li>
            <li>Unidad 3. XPath y XSLT</li>
            <li>Unidad 4. XBASE</li>
            
        </ol>
    <hr>


</body>
</html>
