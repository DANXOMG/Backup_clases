<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con método POST</title>
</head>
<body>
    
    <h1>Formulario con método POST</h1>
    
    <form action="./021_recibir_datos.html" method="post">
    
    
    <fieldset>

        <legend>Login</legend>
        
        <p>
            Usuario: <input type="text" name="Usuario" id="Usuario" placeholder="Https://iesinfantaelena.es">
            Clave: <input type="password" name="Clave" id="Clave" placeholder="password">
            <input type="submit" value="Enviar">
        </p>
        
    </fieldset>

    <hr>

    <p>
        COLOR: <input type="color" name="micolor" id="micolor">
    </p>
    <p>
        Hora: <input type="time" name="mihora" id="mihora">
    </p>
    <p>
        Boton: <input type="button" value="Pulsa el botón" onclick="alert('Hola Mundo')">
    </p>
    <p>
        URL: <input type="url" name="Milink" id="Milink" placeholder="Https://iesinfantaelena.es">
    </p>
    </form>
    
    <hr>
    
    <form action="">

    <p>
        Buscar: <input type="search" name="Mibus" id="Mibus" placeholder="Search">
        <input type="submit" value="buscar">
    </p>

    
    </form>
    
    
    

</body>
</html>
