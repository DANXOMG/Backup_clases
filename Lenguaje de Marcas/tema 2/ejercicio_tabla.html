<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio tabla</title>
</head>

<style>
    td{
        padding: 10px 10px;
        border: 2px solid black;
        text-align: center;
    }
    table{
        border-radius: 4px;
        border: 10px solid coral;
    }
</style>


<body>
    
    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
            <td>D</td>
        </tr>
        <tr>
            <td rowspan="2">E</td>
            <td>F</td>
            <td colspan="2">G</td>
        </tr>
        <tr>
            <td style="border: 2px solid black;">J</td>
            <td rowspan="2">K</td>
            <td>L</td>
        </tr>
        <tr>
            <td>M</td>
            <td>N</td>
            <td rowspan="2">P</td>

        </tr>
    </table>






</body>
</html>
