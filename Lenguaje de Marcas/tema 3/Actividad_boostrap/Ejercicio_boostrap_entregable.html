<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio Boostrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Aquí linkeamos las librerias de css-->
</head>
  <body>
    
    <div class="container">

        <!--Cabecera-->
        <div class="row"> 
            <div class="col-12 bg-success">Cabecera</div>
        </div>
        

        <!--Fila Articulo 1 y Articulo 2-->
        <div class="row">
          <div class="col-6 bg-warning">Articulo 1</div>
          <div class="col-6 bg-warning">Articulo 2</div>
        </div>



        <!--Fila E1, E2, E3, E4-->
        <div class="row">
          <div class="col-3 bg-primary">E1</div>
          <div class="col-3 bg-primary">E2</div>
          <div class="col-3 bg-primary">E3</div>
          <div class="col-3 bg-primary">E4</div>
        </div>
        


        <!--Fila Articulo 3-->
        <div class="row"> 
          
          <div class="col-6 bg-warning">Articulo 3</div> <!--Nos ocupa mitad de la fila (6 columnas) de ARTICULO 3-->
          
          <div class="col-6"> <!--Nos ocupa la otra mitad de la fila el resto de elementos E5, E6, E7, E8-->

            <!--Deberemos poner dos filas más con estos elementos-->
              <div class="row">
                <div class="col bg-primary">E5</div>
                <div class="col bg-primary">E6</div>
              </div>


              <div class="row">
                <div class="col bg-primary">E7</div>
                <div class="col bg-primary">E8</div>
              </div>
          </div>
        </div>


        <!--SUBCABECERA-->
        <div class="row">
          <div class="col-12 bg-secondary">Subcabecera</div>
        </div>

        <!--Footer-->
        <div class="row"> 
          <div class="col-12 bg-success">Footer</div>
      </div>



    </div>


    
    
    
    <!--los scripts son para javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>


    </body>
</html>
