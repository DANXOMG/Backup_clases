<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio Boostrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Aquí linkeamos las librerias de css-->
</head>
  <body>
    
    <div class="container">

        <!--Cabecera-->
        <div class="row border"> 
            <div class="col-12 bg-success">Cabecera</div>
        </div>
        

        <!--Fila Articulo 1 y Articulo 2-->
        <div class="row border">
          <!--Articulo 1 ocupara 6 bloqies desde md a XL. Además ocupará 12 en SM. Bloquea desde sm y en escalas inferiores desaparece-->
          <div class="col-md-6 col-sm-12 d-none d-sm-block bg-warning border">Articulo 1</div>
          
          <!--Articulo 2 ocupara 6 bloques desde md a escalar superiores como lg, xl que lo bloquea-->
          <div class="col-6 d-none d-md-block bg-warning border">Articulo 2</div>
        </div><!--Ocupa 3 bloques desde md a escalas superiores y lo bloquea desde md pero desaparece en otras excalas inferiores-->

       

        <!--Fila E1, E2, E3, E4-->
        <div class="row border">
          <!--Ocupa 6 bloques en sm y desde md a escalas superiores 3 bloques--><!--Ocupa 3 bloques desde md a escalas superiores y lo bloquea desde md pero desaparece en otras excalas inferiores-->
          <div class="col-sm-6 col-md-3 bg-primary border">E1</div>
          <!--Ocupa 6 bloques en sm y desde md a escalas superiores 3 bloques-->
          <div class="col-sm-6 col-md-3 d-none d-sm-block bg-primary border">E2</div>
        
        
            <!--Ocupa 3 bloques desde md a escalas superiores y lo bloquea desde md pero desaparece en otras excalas inferiores-->
            <div class="col-md-3 d-none d-md-block bg-primary border">E3</div>
            <!--Ocupa 3 bloques desde md a escalas superiores y lo bloquea desde md pero desaparece en otras excalas inferiores-->
            <div class="col-md-3 d-none d-md-block bg-primary border">E4</div>
          </div>
        

          <!--SUBCABECERA-->
        <div class="row border">
          <div class="col-12 d-none d-sm-block bg-secondary">Subcabecera</div>
        </div>



         <!--Fila Articulo 3-->
         <div class="row border"> 
          
          <div class="col-md-6 d-none d-md-block bg-warning">Articulo 3</div> <!--Nos ocupa mitad de la fila (6 bloques) de ARTICULO 3-->
          
          <div class="col-md-6"> <!--Nos ocupa la otra mitad de la fila el resto de elementos E5, E6, E7, E8-->

            <!--Deberemos poner dos filas más con estos elementos-->
              <div class="row border">
                <div class="col-md-6 d-none d-md-block bg-primary border">E5</div>
                <div class="col-sm-12 col-md-6 bg-primary border">E6</div>
              </div>


              <div class="row border">
                <div class="col-md-6 d-none d-md-block bg-primary border ">E7</div>
                <div class="col-xm-12 col-sm-12 col-md-6 bg-primary border">E8</div>
              </div>
          </div>
        </div>
        



        <!--Footer-->
        <div class="row border"> 
          <div class="col-12 bg-success">Footer</div>
      </div>


    </div>


        


        
        


       


        

        



    


    
    
    
    <!--los scripts son para javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>


    </body>
</html>
