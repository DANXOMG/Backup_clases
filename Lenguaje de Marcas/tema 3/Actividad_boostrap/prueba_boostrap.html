<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Cabecera -->
        <div class="row">
            <div class="col-12 bg-success text-white text-center p-3">Cabecera</div>
        </div>

        <!-- Artículo 1 y Artículo 2 -->
        <div class="row">
            <div class="col-6 bg-warning text-center p-3">Artículo 1</div>
            <div class="col-6 bg-warning text-center p-3">Artículo 2</div>
        </div>

        <!-- Elementos E1, E2, E3 y E4 -->
        <div class="row">
            <div class="col-3 bg-primary text-white text-center p-2">E1</div>
            <div class="col-3 bg-primary text-white text-center p-2">E2</div>
            <div class="col-3 bg-primary text-white text-center p-2">E3</div>
            <div class="col-3 bg-primary text-white text-center p-2">E4</div>
        </div>

        <!-- Subcabecera -->
        <div class="row">
            <div class="col-12 bg-secondary text-white text-center p-3">Subcabecera</div>
        </div>

        <!-- Artículo 3 -->
        <div class="row">
            <div class="col-6 bg-warning text-center p-3">Artículo 3</div>

            <!-- Elementos E5, E6, E7 y E8 -->
            <div class="col-3 bg-primary text-white text-center p-2">E5</div>
            <div class="col-3 bg-primary text-white text-center p-2">E6</div>
            <div class="col-3 bg-primary text-white text-center p-2">E7</div>
            <div class="col-3 bg-primary text-white text-center p-2">E8</div>
        </div>

        <!-- Footer -->
        <div class="row">
            <div class="col-12 bg-success text-white text-center p-3">Footer</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
