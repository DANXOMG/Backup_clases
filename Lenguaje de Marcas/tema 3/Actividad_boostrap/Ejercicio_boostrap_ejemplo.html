<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ejercicio Boostrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Aquí linkeamos las librerias de css-->
</head>
  <body>
    
    <div class="container">
        <p>Este contenido tiene un ancho limitado dependiendo del tamaño de la pantalla.</p>
    </div>
    
    <div class="container-fluid">
        <p>Este contenido siempre ocupará el 100% del ancho de la pantalla.</p>
    </div>


    <div class="container"> <!--Contenedor donde meteremos las filas y dentro de estas las columnas que nos deberan ocupar 12 como maximo-->

        <div class="row"> <!-- row crea una filka dentro del contenedor-->
            <div class="col-md-8 bg-primary">.col-md-8</div> <!-- col-md-8 ocupa 8 columnas de las 12 que es el maximo EN PANTALLAS MEDIANAS o superiores-->

            <!--En pantallas pequeñas (sm) o extra pequeñas (xs), todas las columnas ocuparán el 100% del ancho (porque no hay clases col-sm-* o col-xs-*)-->

            <div class="col-md-4 bg-warning">.col-md-4</div> <!-- col-md-4 ocupa 4 columnas de las 12 que es el maximo EN PANTALLAS MEDIANAS o superiores-->
        </div>

        <div class="row">
            <div class="col-md-4 bg-success">.col-md-4</div> <!-- col-md-4 ocupa 4 columnas de las 12 que es el maximo EN PANTALLAS MEDIANAS o superiores-->
            <div class="col-md-4 bg-secondary">.col-md-4</div> <!-- col-md-4 ocupa 4 columnas de las 12 que es el maximo EN PANTALLAS MEDIANAS o superiores-->
            <div class="col-md-4">.col-md-4</div>
            
        </div>

        <div class="row">
            <div class="col-md-6 bg-danger">.col-md-6</div> <!-- col-md-6 ocupa 6 columnas de las 12 que es el maximo EN PANTALLAS MEDIANAS o superiores-->
            <div class="col-md-6 bg-dark">.col-md-6</div>   <!-- col-md-6 ocupa 6 columnas de las 12 que es el maximo EN PANTALLAS MEDIANAS o superiores-->
            
    </div>

    
    
    
    <!--los scripts son para javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>


    </body>
</html>
