<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap prueba examen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!--Aquí linkeamos las librerias de css-->
</head>
  <body>

    <div class="container border bg-primary"> <!--Container tiene margen | contenido | margen (ancho fijo segun el tamaño de la pantalla)-->
        <div class="row border">
            <div class="col-md-12 bg-terciary">Container (margen | contenido | margen)</div>
            <div class="col-md-12 bg-terciary">col-md-12</div>
        </div>
    </div>

    <div class="container-fluid">
         <!--Container fluid ocupa toda la pantalla sin importar el tamaño | contenido ocupa todo el ancho |-->
        <div class="row  border">
            <div class="col-md-12"> container-fluid | contenido ocupa toda la pantalla |</div>
            <div class="col-md-12">col-md-12</div>
        </div>
         <div class="row border">
            <div class="col-md-8 bg-primary">col-md-8</div>
            <div class="col-md-4 bg-secondary">col-md-4</div>
        </div>
        <div class="row border">
            <div class="col-xm-4 col-sm-4 col-md-4  col-lg-6 bg-warning">col-md-4</div>
            <div class="col-xm-4 col-sm-4 col-md-4 bg-warning">col-md-4</div>
            <div class="col-xm-4 col-sm-4 col-md-4 bg-warning">col-md-4</div>
        </div>
        <div class="row border">
            <div class="col-6 col-md-6">col-md-6</div>
            <div class="col-6 col-md-6">col-md-6</div>
        </div>
    </div>
    
    
    
    
    <!--los scripts son para javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>


    </body>
</html>
